      <article>
         <h1>Enter your Description</h1>
         <form action="/image" method="post" id="formImage">
            <input type="text" name="data" placeholder="Enter description" id="question" value="a small red bear">
            <button type="submit" id="submitButton">Submit</button>
            <input type="radio" name="size" value="256x256" id="256" checked><label for="256">256</label>      
            <input type="radio" name="size" value="512x512" id="512"><label for="512">512</label> 
            <input type="radio" name="size" value="1024x1024"id="1024"><label for="1024">1024</label> 
         </form>
         <h1>History</h1>
         <table>
            <thead>
               <tr>
                  <th>Description</th>
                  <th>Image</th>
               </tr>
            </thead>
            <tbody id="history"></tbody>
         </table>
         <button type="button" id="resetButton">Reset History</button>
      </article>
