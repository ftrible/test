      <article>
         <h1>Provide Initial Image</h1>
         <form action="/variation" method="post" id="formVariation" enctype="multipart/form-data">
            <input type="file" name="data" accept=".png" id="file">
            <button type="submit" id="submitButton">Submit</button>
            <input type="radio" name="size" value="256x256" id="256" checked><label for="256">256</label>      
            <input type="radio" name="size" value="512x512" id="512"><label for="512">512</label> 
            <input type="radio" name="size" value="1024x1024"id="1024"><label for="1024">1024</label> 
         </form>
         <h1>History</h1>
         <table>
            <thead>
               <tr>
                  <th>Source</th>
                  <th>Variation</th>
               </tr>
            </thead>
            <tbody id="history"></tbody>
         </table>
         <div id="pagination"></div>
